projects:
  ShiHelperData-API:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: 4rfzzna5svcsrct7yfvks5eqrm
        maxDepth: 2
extensions:
  amplify:
    version: 3
